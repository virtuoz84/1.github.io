<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарь сложных слов с произношением</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #6a11cb;
        }
        
        h1 {
            color: #2575fc;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        
        .search-container {
            flex-grow: 1;
            max-width: 500px;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #search:focus {
            border-color: #6a11cb;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background-color: #e0e7ff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background-color: #d0d9ff;
        }
        
        .filter-btn.active {
            background-color: #6a11cb;
            color: white;
        }
        
        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .word-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #2575fc;
            display: flex;
            flex-direction: column;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .word {
            font-size: 1.4rem;
            color: #2575fc;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .translation {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1rem;
            flex-grow: 1;
        }
        
        .audio-btn {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .audio-btn:hover {
            background-color: #2575fc;
        }
        
        .audio-btn .icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .category {
            display: inline-block;
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            align-self: flex-start;
        }
        
        .counter {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #6a11cb;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .words-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Словарь сложных слов</h1>
            <p class="description">Прослушайте произношение сложных английских слов из текстов о вакцинации. Нажмите на кнопку "Произношение" для прослушивания.</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="search" placeholder="Поиск слова или перевода...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">Все</button>
                <button class="filter-btn" data-category="Медицина">Медицина</button>
                <button class="filter-btn" data-category="Общее">Общее</button>
                <button class="filter-btn" data-category="Социология">Социология</button>
                <button class="filter-btn" data-category="Экономика">Экономика</button>
                <button class="filter-btn" data-category="Технологии">Технологии</button>
                <button class="filter-btn" data-category="Психология">Психология</button>
                <button class="filter-btn" data-category="Политика">Политика</button>
            </div>
        </div>
        
        <div class="counter">
            Найдено слов: <span id="word-count">80</span>
        </div>
        
        <div class="words-container">
            <!-- Слова будут добавлены с помощью JavaScript -->
        </div>
        
        <footer>
            <p>Создано для изучения сложных слов из текстов о вакцинации</p>
        </footer>
    </div>

    <script>
        // Массив всех 80 слов, переводов и категорий
        const words = [
            { word: "Adverse effects", translation: "побочные эффекты, неблагоприятные реакции", category: "Медицина" },
            { word: "Amplified", translation: "усиленный, раздутый", category: "Общее" },
            { word: "Antimicrobial resistance", translation: "устойчивость к антибиотикам/лекарствам", category: "Медицина" },
            { word: "Burden", translation: "бремя, нагрузка, тяжесть", category: "Общее" },
            { word: "Campaigns", translation: "компании, программы, организованные действия", category: "Общее" },
            { word: "Chain of protection", translation: "цепь защиты (система коллективного иммунитета)", category: "Медицина" },
            { word: "Collective action", translation: "совместные действия", category: "Социология" },
            { word: "Collective foresight", translation: "коллективная дальновидность", category: "Социология" },
            { word: "Confidence", translation: "доверие", category: "Психология" },
            { word: "Continuous innovation", translation: "постоянное развитие, внедрение новшеств", category: "Технологии" },
            { word: "Cornerstone", translation: "краеугольный камень, основа, фундамент", category: "Общее" },
            { word: "Countering", translation: "противодействуя, борясь с", category: "Общее" },
            { word: "Decades", translation: "десятилетия", category: "Общее" },
            { word: "Disinformation", translation: "дезинформация (намеренная ложь)", category: "Социология" },
            { word: "Drive economies forward", translation: "двигают экономику вперёд", category: "Экономика" },
            { word: "Emerging diseases", translation: "новые, возникающие заболевания", category: "Медицина" },
            { word: "Emphasize", translation: "подчёркивают, делают акцент на", category: "Общее" },
            { word: "Enabling", translation: "позволяя, давая возможность", category: "Общее" },
            { word: "Engines of prosperity", translation: "двигатели процветания", category: "Экономика" },
            { word: "Enhancing", translation: "укрепляя, повышая, усиливая", category: "Общее" },
            { word: "Ensuring", translation: "гарантируя, обеспечивая", category: "Общее" },
            { word: "Epidemics", translation: "эпидемии, массовые вспышки болезней", category: "Медицина" },
            { word: "Equitable access", translation: "равный, справедливый доступ", category: "Социология" },
            { word: "Equity", translation: "справедливость, равноправие", category: "Социология" },
            { word: "Eradication", translation: "полное уничтожение, искоренение", category: "Медицина" },
            { word: "Evolving biological adversaries", translation: "развивающиеся биологические угрозы (вирусы, бактерии)", category: "Медицина" },
            { word: "Falters", translation: "даёт сбой, ослабевает, колеблется", category: "Общее" },
            { word: "Forging", translation: "создаёт, куёт, разрабатывает", category: "Общее" },
            { word: "Foster", translation: "способствуют, поощряют, создают", category: "Общее" },
            { word: "Foundation", translation: "фундамент, основа", category: "Общее" },
            { word: "Freed up resources", translation: "высвободили ресурсы (деньги, время)", category: "Экономика" },
            { word: "Global cooperation", translation: "глобальное сотрудничество", category: "Политика" },
            { word: "Global initiatives", translation: "глобальные инициативы", category: "Политика" },
            { word: "Hard-won", translation: "завоёванные тяжёлым трудом", category: "Общее" },
            { word: "Herd immunity", translation: "коллективный иммунитет", category: "Медицина" },
            { word: "Hinder", translation: "затруднять, мешать, снижать", category: "Общее" },
            { word: "Hinges on", translation: "зависит от", category: "Общее" },
            { word: "Hurdle", translation: "препятствие, барьер", category: "Общее" },
            { word: "Immunization efforts", translation: "усилия по вакцинации", category: "Медицина" },
            { word: "Infectious diseases", translation: "заразные болезни", category: "Медицина" },
            { word: "Infrastructure", translation: "инфраструктура (дороги, сети, коммуникации)", category: "Экономика" },
            { word: "Innovation", translation: "нововведения, инновации", category: "Технологии" },
            { word: "Invisible enemies", translation: "невидимые враги (микробы, вирусы)", category: "Медицина" },
            { word: "Jeopardizing", translation: "ставля под угрозу, подвергая опасности", category: "Общее" },
            { word: "Life expectancy", translation: "продолжительность жизни", category: "Медицина" },
            { word: "Long-term effects", translation: "долгосрочные последствия", category: "Общее" },
            { word: "Misinformation", translation: "дезинформация, ложная информация", category: "Социология" },
            { word: "Morbidity", translation: "заболеваемость", category: "Медицина" },
            { word: "Mortality", translation: "смертность", category: "Медицина" },
            { word: "Outbreaks", translation: "вспышки заболеваний", category: "Медицина" },
            { word: "Outcomes", translation: "результаты, последствия", category: "Общее" },
            { word: "Precision science", translation: "высокоточная наука", category: "Технологии" },
            { word: "Prevalence", translation: "распространённость", category: "Общее" },
            { word: "Persistence", translation: "настойчивость, упорство", category: "Психология" },
            { word: "Productive workforce", translation: "производительная рабочая сила", category: "Экономика" },
            { word: "Profound", translation: "глубокие, значительные", category: "Общее" },
            { word: "Public health", translation: "здоровье населения, общественное здравоохранение", category: "Медицина" },
            { word: "Rapid-response", translation: "быстрого реагирования", category: "Общее" },
            { word: "Redefined", translation: "переопределила, изменила, придала новый смысл", category: "Общее" },
            { word: "Redirect", translation: "перенаправить", category: "Общее" },
            { word: "Resilience", translation: "устойчивость, способность противостоять", category: "Общее" },
            { word: "Reveal", translation: "выявляют, обнаруживают", category: "Общее" },
            { word: "Revolutionized", translation: "коренным образом изменили", category: "Общее" },
            { word: "Ripple effect", translation: "эффект домино, цепная реакция", category: "Общее" },
            { word: "Ripples outward", translation: "расходится волнами, распространяется", category: "Общее" },
            { word: "Robust", translation: "надёжные, мощные, устойчивые", category: "Общее" },
            { word: "Shared immunity", translation: "коллективный иммунитет", category: "Медицина" },
            { word: "Shielding", translation: "защищая, прикрывая", category: "Общее" },
            { word: "Societal reinvention", translation: "изменение общества, переустройство жизни", category: "Социология" },
            { word: "Socioeconomic", translation: "социально-экономические", category: "Экономика" },
            { word: "Stability", translation: "стабильность, устойчивость", category: "Общее" },
            { word: "Surveillance systems", translation: "системы наблюдения, мониторинга", category: "Технологии" },
            { word: "Threatening", translation: "угрожая, ставя под угрозу", category: "Общее" },
            { word: "Trajectory of survival", translation: "путь выживания (будущее человечества)", category: "Общее" },
            { word: "Transparent", translation: "прозрачная, открытая, честная", category: "Общее" },
            { word: "Triumph", translation: "победа, большой успех", category: "Общее" },
            { word: "Trust", translation: "доверие", category: "Психология" },
            { word: "Unlocks progress", translation: "открывает возможности для развития", category: "Общее" },
            { word: "Vanquished", translation: "побеждённые, уничтоженные", category: "Общее" },
            { word: "Vulnerable populations", translation: "уязвимые группы населения", category: "Социология" },
            { word: "Addressing", translation: "решение (проблемы), преодоление", category: "Общее" },
            { word: "Challenges", translation: "трудности, проблемы", category: "Общее" },
            { word: "Associated with", translation: "связанные с", category: "Общее" },
            { word: "Effectiveness", translation: "эффективность, действенность", category: "Общее" },
            { word: "Offering hope", translation: "вселяя надежду", category: "Психология" }
        ];

        // Функция для отображения слов
        function renderWords(wordsToRender) {
            const wordsContainer = document.querySelector('.words-container');
            wordsContainer.innerHTML = '';
            
            // Обновляем счетчик
            document.getElementById('word-count').textContent = wordsToRender.length;
            
            wordsToRender.forEach(item => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                
                wordCard.innerHTML = `
                    <div class="word">${item.word}</div>
                    <div class="translation">${item.translation}</div>
                    <button class="audio-btn" onclick="speakWord('${item.word.replace(/'/g, "\\'")}')">
                        <span class="icon">🔊</span> Произношение
                    </button>
                    <div class="category">${item.category}</div>
                `;
                
                wordsContainer.appendChild(wordCard);
            });
        }

        // Функция для произношения слова (использует Web Speech API)
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                // Останавливаем любое текущее произношение
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Извините, ваш браузер не поддерживает функцию произношения.');
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            renderWords(words);
            
            // Поиск слов
            document.getElementById('search').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
                
                const filteredWords = words.filter(item => {
                    const matchesSearch = item.word.toLowerCase().includes(searchTerm) || 
                                         item.translation.toLowerCase().includes(searchTerm);
                    const matchesCategory = activeCategory === 'all' || item.category === activeCategory;
                    return matchesSearch && matchesCategory;
                });
                
                renderWords(filteredWords);
            });
            
            // Фильтрация по категориям
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    const searchTerm = document.getElementById('search').value.toLowerCase();
                    
                    const filteredWords = words.filter(item => {
                        const matchesSearch = item.word.toLowerCase().includes(searchTerm) || 
                                             item.translation.toLowerCase().includes(searchTerm);
                        const matchesCategory = category === 'all' || item.category === category;
                        return matchesSearch && matchesCategory;
                    });
                    
                    renderWords(filteredWords);
                });
            });
        });
    </script>
</body>
</html>
